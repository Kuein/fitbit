<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>Fitbit RPG</title>
	</head>
	<body>
		<h1>Profile</h1>
		<div class="container">
			<div class="row">
				<div class="container"><figure class="figure"><figcaption class="figure-caption">Image of character</figcaption></figure></div>
				<div class="container"><h1>{{.Experience}}</h1></div>
			</div>
			<div class="row">
		<div class="container-fluid">
			<p>Attack: {{.Attack}}
			<p>Defence: {{.Defence}}
			<p>HP: {{.HP}}
		</div>
		<div class="container">
			<div class="card">
				<h5 class="card-header">Secondary Characteristics</h5>
				<div class="card-body">

		{{ if .FitBit }}
		<p>Fitbit <i class="bi bi-check"></i></p>
		{{ else }}
		<a href="/Prod/auth_code">Add fitbit</a>
		{{end}}
					</div>
			</div>
			</div>
			</div>
			</div>
	
	</body>
	</html>
