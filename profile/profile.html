<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://img600.imageshack.us/img600/2865/akumas.png"
                alt="character picture"
                class="img-fluid align-middle" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

		{{ if .FitBit }}
		<p>Fitbit <i class="bi bi-check"></i></p>
		{{ else }}
		<div class="d-grid gap-2">
			<a href="/Prod/auth_code"><button class="btn btn-dark">Add fitbit</button></a>
</div>
		{{end}}
                <form action="/Prod/profile" method="POST">
		
			<div class="form-outline mb-4">
		      <span class="h1 fw-bold mb-0">Experience: <span id="exp">20</span></span>
		      <input type="hidden" name="experience" id="rest_experience">
			</div>
                  <div class="d-flex align-items-center pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Characteristics</span>
                  </div>


                  <div class="form-outline mb-4">
			  <label for="attack" class="form-label">Attack</label>
			  <input type="range" name="attack" class="form-range" max=20 min=10 id="attack" oninput="changeRange('attack',this.value)">
                  </div>

                  <div class="form-outline mb-4">
                  <label for="defence" class="form-label">Defence</label>
		  <input type="range" class="form-range" name="defence" max=20 min=5 id="defence" oninput="changeRange('defence', this.value)">
</div>

                  <div class="form-outline mb-4">
			  <label for="hp" class="form-label">Hitpoint</label>
			  <input type="range" class="form-range" name="hp" max=20 min=15 id="hp" oninput="changeRange('hp', this.value)">
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Save</button>
                  </div>

                </form>
		<script>
			var Attack=10
			var Def=10
			var HP=15
			var EXP=20
			function onload() {
						
						}

			function changeRange(id, value) {
							expId = document.getElementById("exp")
							cId = document.getElementById(id)
							current_exp = expId.innerText;
							default_value = cId.min;
							current_value = cId.value;
							console.log(current_exp, default_value, current_value);
							if (current_value < default_value) {
								cId.value = default_value;
											return

										}
							if (current_value - default_value > current_exp) {
										document.getElementById("exp").InnerText = current_exp;
										document.getElementById(id).value = default_value;

										} else {
													document.getElementById("exp").innerText = current_exp - (current_value - default_value)
													document.getElementById("rest_experience").value = current_exp - (current_value - default_value)
													}}
			
		</script>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

	</body>
</html>
